name: "Cell Imbalance - Probabilistic"
description: "Cell imbalance with probabilistic variations"
mode: probabilistic
seed: 42
monte_carlo:
  n_runs: 600
  sampling_strategy: lhs
faults:
  - type: cell_imbalance
    target: pack
    parameters:
      cell_indices: [5, 6, 7, 8]
      soc_variation_pct:
        distribution: uniform
        min: 2.0
        max: 8.0
      capacity_variation_pct:
        distribution: normal
        mean: 2.0
        std: 0.5
    timing:
      trigger_time_sec: 0.0
statistical_analysis:
  metrics: [mean, std, percentiles]
  confidence_level: 0.95

