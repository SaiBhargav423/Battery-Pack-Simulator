name: "Internal Short Circuit - Monte Carlo"
description: "Hard internal short with MC uncertainty"
mode: probabilistic
seed: 42
monte_carlo:
  n_runs: 1000
  sampling_strategy: lhs
  convergence_tolerance: 0.01
faults:
  - type: internal_short_circuit_hard
    target: cell_5
    parameters:
      resistance_ohm:
        distribution: uniform
        min: 0.01
        max: 0.1
    timing:
      trigger_model: weibull
      shape: 1.5
      scale: 7200.0  # 2 hours
statistical_analysis:
  metrics: [mean, std, percentiles, confidence_intervals]
  confidence_level: 0.95

