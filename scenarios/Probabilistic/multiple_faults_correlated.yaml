name: "Multiple Correlated Faults"
description: "Thermal propagation with correlated cell faults using copula"
mode: probabilistic
seed: 42
monte_carlo:
  n_runs: 1000
  sampling_strategy: lhs
faults:
  - type: thermal_runaway
    target: cell_5
    parameters:
      escalation_factor:
        distribution: uniform
        min: 1.08
        max: 1.12
    timing:
      trigger_model: weibull
      shape: 1.5
      scale: 3600.0
  - type: overheating
    target: cell_6
    parameters:
      temperature_c:
        distribution: normal
        mean: 60.0
        std: 5.0
    timing:
      trigger_model: weibull
      shape: 1.5
      scale: 3600.0
correlations:
  - type: thermal_propagation
    cells: [5, 6, 7]
    correlation_matrix: [[1.0, 0.7, 0.5], [0.7, 1.0, 0.7], [0.5, 0.7, 1.0]]
    copula: gaussian
statistical_analysis:
  metrics: [mean, std, percentiles, confidence_intervals, sobol_indices]
  confidence_level: 0.95

