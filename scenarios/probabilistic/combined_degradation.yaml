name: "Combined Degradation Faults"
description: "Multiple degradation faults with correlated timing"
mode: probabilistic
seed: 42
monte_carlo:
  n_runs: 1000
  sampling_strategy: lhs
faults:
  - type: capacity_fade
    target: cell_5
    parameters:
      fade_factor:
        distribution: uniform
        min: 0.85
        max: 0.95
    timing:
      trigger_model: weibull
      shape: 1.5
      scale: 7200.0
  - type: resistance_increase
    target: cell_5
    parameters:
      resistance_multiplier:
        distribution: normal
        mean: 1.3
        std: 0.15
    timing:
      trigger_model: weibull
      shape: 1.5
      scale: 7200.0
correlations:
  - type: thermal_propagation
    cells: [5]
    correlation_matrix: [[1.0]]
    copula: gaussian
statistical_analysis:
  metrics: [mean, std, percentiles, confidence_intervals, sobol_indices]
  confidence_level: 0.95

